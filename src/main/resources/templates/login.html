<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход на сайт</title>
</head>
<body>
<h1>Вход на сайт</h1>
<form action="/login" method="post">
    <p>
        Логин:
        <input type="text" name="username"/>

    </p>

        <button type="submit">Войти</button>
    </p>
</form>
</body>
</html>
