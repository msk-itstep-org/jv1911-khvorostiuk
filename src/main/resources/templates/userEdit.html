<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>Управление пользователями</head>
<body>
<form th:action="@{/user/save/} + ${user.id}" method="post" th:object="${user}">
    <div class="form-group">
        <label for="username">Никнейм:</label>
        <input type="text" th:field="*{username}" class="form-control"/>
    </div>
    <div class="form-group">
        <div class="form-check" th:each="role : ${roles}">
            <input th:id="${role}" type="checkbox" th:field="*{stringRoles}" th:value="${role}"/>
            <label th:for="${role}" th:text="${role.name}"></label>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Сохранить</button>
    <br>
    <a th:href="@{/}">&laquo; Назад</a>
</form>
</body>
</html>
