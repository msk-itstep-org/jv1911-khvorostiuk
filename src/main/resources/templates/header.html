<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a th:href="@{/}" class="navbar-brand">[В]тесноте</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#header-navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="header-navbar" class="navbar-collapse collapse">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="nav-link">Войти</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a th:href="@{/registration}" class="nav-link">Зарегистрироваться</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text" sec:authentication="name"></span>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/logout}" class="nav-link">Выйти</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
